<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <div class="row">
        <div class="col-md-8">
          <input type="text" class="form-control" id="new-task" placeholder="Enter a new task...">
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-block" id="add-btn">Add Task</button>
        </div>
      </div>
      <ul class="list-group mt-3" id="task-list">
      </ul>
    </div>
    <!-- Hello I'm Romy  -->

    <script src="app.js"></script>
  </body>
</html>
